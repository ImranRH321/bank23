<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of Father</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="p-5 bg-slate-800">
      <h1 class="text-5xl text-orange-500 text-center my-5">
        WelCame to My Father Maooney ? !1 ?
      </h1>
    </header>

    <main >
 <!-- OutPot Area  -->
        <section class="grid md:grid-cols-3 w-11/12 sm:grid-cols-2 xs:grid-cols-12 gap-5 mx-auto mt-5">
            <div class="border-violet-500 bg-zinc-900 p-9 rounded ">
              <h3 class="text-white text-4xl">Deposit</h3>
              <h1 class="text-white text-6xl">$<span id="deposit_output">00</span> </h1>
            </div>
            <div class="border-violet-500 bg-purple-700 p-9 rounded ">
              <h3 class="text-white text-4xl">withdraw</h3>
              <h1 class="text-white text-6xl">$<span id="withdraw_output"> 00</span></h1>
            </div>
            <div class="border-violet-500 bg-lime-500 p-9 rounded ">
              <h3 class="text-white text-4xl">Banlace</h3>
              <h1 class="text-white text-6xl">$<span id="balance_Total" class="">1240</span></h1>
            </div>
          <section/>      
    </main>

    <br><br>
    <!--  form container  -->
    <section class="grid sm:grid-cols-2  gap-6 w-11/12 mx-auto">
    <!-- deposit area  -->
      <div class="border-violet-500 bg-sky-500 px-5 py-4 rounded ">
        <h3 class="text-black font-bold text-2xl mb-2">Please Deposit</h3>
        <!-- withdraw Area ..   -->
       <div class="p-4">
        <input type="number" id="deposit_input" class="autofill:bg-yellow-200 rounded p-2" placeholder="Deposit Taka "/>
        <button 
        id="deposit_button" class="mt-4 block  bg-stone-800 text-white py-1 px-3 px-8 font-bold pb-1 text-1xl rounded hover:bg-yellow-500 hover:text-white transition delay-200 duration-300 ease-in-out">Deposit</button>
       </div>
      </div>
    
      <div class="border-violet-500 bg-sky-500 px-5 py-4 rounded ">
        <h3 class="text-black font-bold text-2xl mb-2">Please Withdraw</h3>
        <!-- 2 tap one div  -->
       <div class="p-4">
        <input type="number" id="withdraw_Input" class="autofill:bg-yellow-200 rounded p-2" placeholder="Withdraw Taka "/>
        <button 
         id="withdraw_button"  
          class="mt-4 block  bg-stone-800 text-white py-1 px-3 px-8 font-bold pb-1 text-1xl rounded hover:bg-yellow-500 hover:text-white transition delay-200 duration-300 ease-in-out">Withdraw</button>
       </div>
      </div>
    
    <section/>

    <script src="js/utlities.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
